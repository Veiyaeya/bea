<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Settings - Washette Laundromat</title>
  <link rel="icon" type="image/png" href="/washette/washette/img/icon.png" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
  <!-- FontAwesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="sadmin.css" />
  <style>
    .modal-content {
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.05);
    }

    /* Match filter-btn color and hover for logout button */
    #logoutCard {
      background-color: #395c58 !important;
      color: #fff !important;
      border-radius: 15px;
      font-weight: 600;
      min-width: 100px;
      box-shadow: 0 4px 24px 0 rgba(31, 38, 135, 0.1);
      margin-right: 5px;
      text-decoration: none;
      transition: background 0.2s, color 0.2s;
    }

    #logoutCard:hover,
    #logoutCard:focus {
      background-color: #2C4744 !important;
      color: #fff !important;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <!-- Pause Page Modal -->
  <div class="modal fade" id="pausePageModal" tabindex="-1" aria-labelledby="pausePageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="pausePageModalLabel" style="color: #395c58;">
            Pause Page
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" style="color: #395c58;">
          <p>Are you sure you want to pause the page? Users will not be able to access the site while it is paused.
          </p>
        </div>
        <div class="modal-footer" style="padding: 1rem 1.5rem;">
          <button
            type="button"
            class="btn"
            id="confirmPauseBtn"
            style="background: #395c58; color: #fff; border-radius: 12px; font-weight: 600; min-width: 120px; box-shadow: 0 2px 8px rgba(57,92,88,0.07); padding: 10px 0;"
          >
            Pause Page
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- particles background -->
  <div id="tsparticles" style="
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
      "></div>
  <!-- main home content -->
  <div class="container py-5" style="flex: 1 0 auto">
    <div class="header d-flex align-items-center rounded-4 px-4 py-3 mb-4" style="background: #bde7e3;">
      <div class="d-flex align-items-center" style="gap: 5px; margin-left: 15px">
        <img src="/img/icon.png" alt="Washette Logo" style="
              width: 56px;
              height: 56px;
              border-radius: 50%;
              background: #BFE6E3;
              object-fit: cover;
            " />
        <span style="
              font-size: 1.0rem;
              color: #395c58;
              margin-left: 8px;
            ">Page Settings</span>
      </div>
      <div class="ms-auto">
        <button
          type="button"
          class="btn btn-sm filter-btn"
          style="background: #222; color: #baebe6"
          onclick="window.history.back();"
        >
          <i class="fas fa-arrow-left me-1"></i>Back
        </button>
      </div>
    </div>

    <div class="row g-3 mt-2">
      <div class="col-4">
        <div class="card about-card p-3 h-100 position-relative" id="pausePageCard" style="cursor: pointer">
          <div class="card-body d-flex align-items-center">
            <span class="card-icon me-3">
              <i class="fas fa-pause"></i>
            </span>
            <div class="card-content flex-grow-1">
              <h5 class="card-title mb-1">Pause Page</h5>
              <p class="card-text mb-0">Pause the page</p>
            </div>
            <span class="card-arrow">
              <i class="fas fa-chevron-right"></i>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="sadminscript.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
  <script src="/particles.js"></script>
  <script>
    // Show Pause Page modal on card click
    document.getElementById('pausePageCard').addEventListener('click', function () {
      var pauseModal = new bootstrap.Modal(document.getElementById('pausePageModal'));
      pauseModal.show();
    });

    // Optional: Add handler for confirmPauseBtn if needed
    document.getElementById('confirmPauseBtn').addEventListener('click', function () {
      // Add your pause logic here
      // For now, just close the modal
      bootstrap.Modal.getInstance(document.getElementById('pausePageModal')).hide();
      // Optionally show a success message or reload
    });
  </script>
</body>

</html>
